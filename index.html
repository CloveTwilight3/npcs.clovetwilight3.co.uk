<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:title" content="[YOUR NAME]">
  <meta property="og:description" content="[YOUR DESCRIPTION - Keep it short and engaging]">
  <meta property="og:image" content="https://yourdomain.com/avatar.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="https://yourdomain.com/">
  <meta property="twitter:title" content="[YOUR NAME]">
  <meta property="twitter:description" content="[YOUR DESCRIPTION - Keep it short and engaging]">
  <meta property="twitter:image" content="https://yourdomain.com/avatar.jpg">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[YOUR NAME] - Link Hub</title>
  <link rel="icon" type="image/jpeg" href="avatar.jpg">
  <link rel="stylesheet" href="style.css">
  
  <!-- Google Fonts - Feel free to change this -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Replace avatar.jpg with your own image -->
    <img src="avatar.jpg" alt="[YOUR NAME]" class="avatar">
    
    <!-- Update with your information -->
    <h1>[YOUR NAME]</h1>
    <p class="subtitle">[YOUR ROLE/TITLE]</p>
    <p class="description">[Brief description about yourself - 1-2 sentences work best]</p>

    <!-- Add your links here - duplicate the <a> tag for more buttons -->
    <div class="links">
      <a href="#" class="btn">🌐 Website</a>
      <a href="#" class="btn">💼 LinkedIn</a>
      <a href="#" class="btn">📧 Email</a>
      <a href="#" class="btn">🐦 Twitter</a>
      <!-- Add more buttons by copying the line above and changing the href and text -->
    </div>

    <footer>
      © [YEAR] [YOUR NAME] | Made with the Simple Link Hub template
    </footer>
  </div>
</body>
</html>
